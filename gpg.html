<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPG Crypto Suite | Syntax & Soz</title>
    <script src="openpgp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --panel: #0d1117; --accent: #00ff41; --border: #30363d; --text: #c9d1d9; }
        
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
        
        .suite-container { width: 100%; max-width: 900px; }
        
        h1, h2, h3, button, textarea, input { font-family: 'Fira Code', monospace; }
        h1 { color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; text-align: center; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { background: var(--panel); border: 1px solid var(--border); color: #8b949e; padding: 10px; flex: 1; cursor: pointer; border-radius: 6px; transition: 0.3s; min-width: 150px; }
        .tab-btn.active { background: #1f6feb; color: white; border-color: #1f6feb; }
        
        .section { display: none; background: var(--panel); padding: 25px; border-radius: 8px; border: 1px solid var(--border); }
        .section.active { display: block; animation: fadeIn 0.3s ease; }

        /* FORMS */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #58a6ff; font-size: 0.9rem; }
        
        input, textarea, select { width: 100%; background: #010409; border: 1px solid var(--border); color: var(--accent); padding: 12px; border-radius: 6px; font-size: 0.9rem; }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); }
        
        textarea { min-height: 120px; resize: vertical; }

        .btn-action { width: 100%; background: #238636; color: white; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; margin-top: 10px; }
        .btn-action:hover { background: #2ea043; }
        .btn-action:disabled { background: #30363d; cursor: not-allowed; }
        .btn-red { background: #da3633; }
        .btn-red:hover { background: #f85149; }

        .toggle-group { display: flex; gap: 20px; margin-bottom: 15px; border: 1px dashed var(--border); padding: 15px; border-radius: 6px; flex-wrap: wrap; }
        .radio-label { display: flex; align-items: center; gap: 8px; cursor: pointer; color: white; }

        .status-log { margin-top: 15px; font-size: 0.85rem; color: #8b949e; text-align: center; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* File Input Style */
        .file-drop { border: 2px dashed var(--border); padding: 20px; text-align: center; border-radius: 6px; cursor: pointer; position: relative; }
        .file-drop:hover { border-color: var(--accent); background: #0f1218; }
        .file-drop input { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
    </style>
</head>
<body>

    <div class="suite-container">
        <h1>GPG CRYPTO SUITE</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('encryptTab')">ðŸ”’ ENCRYPT</button>
            <button class="tab-btn" onclick="switchTab('decryptTab')">ðŸ”“ DECRYPT</button>
            <button class="tab-btn" onclick="switchTab('keygenTab')">ðŸ”‘ KEYS</button>
        </div>

        <div id="encryptTab" class="section active">
            <div class="form-group">
                <label>1. INPUT TYPE</label>
                <div class="toggle-group">
                    <label class="radio-label"><input type="radio" name="inputType" value="text" checked onchange="toggleInputMode()"> Text Message</label>
                    <label class="radio-label"><input type="radio" name="inputType" value="file" onchange="toggleInputMode()"> File (Any Format)</label>
                </div>
                <div id="textInputArea">
                    <textarea id="msgInput" placeholder="Enter secret text here..."></textarea>
                </div>
                <div id="fileInputArea" style="display:none;">
                    <div class="file-drop">
                        <span id="fileName">ðŸ“‚ Drag & Drop File or Click to Upload</span>
                        <input type="file" id="fileInput" onchange="updateFileName('fileInput', 'fileName')">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>2. ENCRYPTION METHOD</label>
                <div class="toggle-group">
                    <label class="radio-label"><input type="radio" name="method" value="password" checked onchange="toggleMethod()"> Password (Symmetric)</label>
                    <label class="radio-label"><input type="radio" name="method" value="key" onchange="toggleMethod()"> Public Key (Asymmetric)</label>
                </div>
                <div id="passArea">
                    <input type="password" id="encPassword" placeholder="Set a strong password...">
                </div>
                <div id="keyArea" style="display:none;">
                    <textarea id="pubKeyInput" placeholder="Paste Recipient's Public Key Block here..."></textarea>
                </div>
            </div>

            <button class="btn-action" onclick="processEncryption()">START ENCRYPTION</button>
            <p id="encStatus" class="status-log">Ready.</p>

            <div class="form-group" id="outputWrapper" style="margin-top:20px;">
                <label>3. OUTPUT</label>
                <textarea id="finalOutput" readonly placeholder="Result will appear here..."></textarea>
                <button onclick="downloadOutput('enc')" id="dlBtn" style="display:none; margin-top:5px; background:#1f6feb; border:none; padding:10px; color:white; border-radius:4px; cursor:pointer; width:100%;">â¬‡ Download Encrypted File</button>
            </div>
        </div>

        <div id="decryptTab" class="section">
            <div class="form-group">
                <label>1. ENCRYPTED SOURCE</label>
                <div class="toggle-group">
                    <label class="radio-label"><input type="radio" name="decInputType" value="text" checked onchange="toggleDecInputMode()"> PGP Text Block</label>
                    <label class="radio-label"><input type="radio" name="decInputType" value="file" onchange="toggleDecInputMode()"> Encrypted File (.gpg)</label>
                </div>
                <div id="decTextArea">
                    <textarea id="decMsgInput" placeholder="Paste -----BEGIN PGP MESSAGE----- here..."></textarea>
                </div>
                <div id="decFileArea" style="display:none;">
                    <div class="file-drop">
                        <span id="decFileName">ðŸ“‚ Upload Encrypted .gpg File</span>
                        <input type="file" id="decFileInput" onchange="updateFileName('decFileInput', 'decFileName')">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>2. UNLOCK METHOD</label>
                <div class="toggle-group">
                    <label class="radio-label"><input type="radio" name="decMethod" value="password" checked onchange="toggleDecMethod()"> Password</label>
                    <label class="radio-label"><input type="radio" name="decMethod" value="key" onchange="toggleDecMethod()"> Private Key</label>
                </div>
                <div id="decPassArea">
                    <input type="password" id="decPassword" placeholder="Enter the password used to encrypt...">
                </div>
                <div id="decKeyArea" style="display:none;">
                    <textarea id="privKeyInput" placeholder="Paste Your Private Key Block here..."></textarea>
                    <input type="password" id="privKeyPass" placeholder="Key Password (if key is locked)" style="margin-top:10px;">
                </div>
            </div>

            <button class="btn-action btn-red" onclick="processDecryption()">UNLOCK & DECRYPT</button>
            <p id="decStatus" class="status-log">Waiting for encrypted data...</p>

            <div class="form-group" id="decOutputWrapper" style="margin-top:20px;">
                <label>3. DECRYPTED DATA</label>
                <textarea id="decFinalOutput" readonly placeholder="Original message will appear here..."></textarea>
                <button onclick="downloadOutput('dec')" id="decDlBtn" style="display:none; margin-top:5px; background:#1f6feb; border:none; padding:10px; color:white; border-radius:4px; cursor:pointer; width:100%;">â¬‡ Download Decrypted File</button>
            </div>
        </div>

        <div id="keygenTab" class="section">
            <div class="form-group">
                <label>USER IDENTITY</label>
                <input type="text" id="genName" placeholder="Name" style="margin-bottom:10px;">
                <input type="email" id="genEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label>PASSPHRASE (Optional)</label>
                <input type="password" id="genPass" placeholder="Protect Private Key with Password">
            </div>
            <button id="genBtn" class="btn-action" onclick="generateKeys()">GENERATE KEY PAIR (ECC)</button>
            <p id="genStatus" class="status-log">System ready.</p>
            <div class="form-group" style="margin-top:20px;">
                <label>PUBLIC KEY</label>
                <textarea id="outPub" readonly></textarea>
            </div>
            <div class="form-group">
                <label style="color:#da3633;">PRIVATE KEY</label>
                <textarea id="outPriv" readonly style="border-color:#da3633; color:#ff7b72;"></textarea>
            </div>
        </div>

    </div>

    <script>
        // --- UI UTILS ---
        function switchTab(id) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        // Encryption Toggles
        function toggleInputMode() {
            const isFile = document.querySelector('input[name="inputType"]:checked').value === 'file';
            document.getElementById('textInputArea').style.display = isFile ? 'none' : 'block';
            document.getElementById('fileInputArea').style.display = isFile ? 'block' : 'none';
            document.getElementById('outputWrapper').style.display = isFile ? 'none' : 'block';
        }
        function toggleMethod() {
            const isKey = document.querySelector('input[name="method"]:checked').value === 'key';
            document.getElementById('passArea').style.display = isKey ? 'none' : 'block';
            document.getElementById('keyArea').style.display = isKey ? 'block' : 'none';
        }

        // Decryption Toggles
        function toggleDecInputMode() {
            const isFile = document.querySelector('input[name="decInputType"]:checked').value === 'file';
            document.getElementById('decTextArea').style.display = isFile ? 'none' : 'block';
            document.getElementById('decFileArea').style.display = isFile ? 'block' : 'none';
        }
        function toggleDecMethod() {
            const isKey = document.querySelector('input[name="decMethod"]:checked').value === 'key';
            document.getElementById('decPassArea').style.display = isKey ? 'none' : 'block';
            document.getElementById('decKeyArea').style.display = isKey ? 'block' : 'none';
        }

        function updateFileName(inputId, spanId) {
            const input = document.getElementById(inputId);
            if(input.files.length > 0) document.getElementById(spanId).innerText = "âœ… " + input.files[0].name;
        }

        // --- GLOBAL VARIABLES FOR DOWNLOADS ---
        let lastEncryptedBlob = null;
        let lastEncryptedName = "file.gpg";
        let lastDecryptedBlob = null;
        let lastDecryptedName = "decrypted_file";

        // --- KEY GEN ---
        async function generateKeys() {
            const btn = document.getElementById('genBtn');
            const status = document.getElementById('genStatus');
            btn.disabled = true; status.innerText = "Generating ECC Keys...";
            
            try {
                const { privateKey, publicKey } = await openpgp.generateKey({
                    type: 'ecc', curve: 'curve25519',
                    userIDs: [{ name: document.getElementById('genName').value || 'User', email: document.getElementById('genEmail').value || 'test@test.com' }],
                    passphrase: document.getElementById('genPass').value || undefined
                });
                document.getElementById('outPub').value = publicKey;
                document.getElementById('outPriv').value = privateKey;
                status.innerText = "Done!"; status.style.color = "#00ff41";
            } catch (err) { status.innerText = err.message; }
            btn.disabled = false;
        }

        // --- ENCRYPTION LOGIC ---
        async function processEncryption() {
    const status = document.getElementById('encStatus');
    const inputType = document.querySelector('input[name="inputType"]:checked').value;
    const method = document.querySelector('input[name="method"]:checked').value;
    
    status.innerText = "Encrypting..."; status.style.color = "#eac54f";

    try {
        let message;
        let filename = "message.txt";

        // --- FIX 1: Ensure File is read as Uint8Array ---
        if (inputType === 'file') {
            const file = document.getElementById('fileInput').files[0];
            if (!file) throw new Error("No file selected");
            filename = file.name;
            const buffer = await file.arrayBuffer();
            const uint8Array = new Uint8Array(buffer);
            
            // Create message specifically marked as binary
            message = await openpgp.createMessage({ 
                binary: uint8Array, 
                filename: file.name 
            });
        } else {
            const text = document.getElementById('msgInput').value;
            if (!text) throw new Error("No text entered");
            message = await openpgp.createMessage({ text: text });
        }

        let encrypted;
        if (method === 'password') {
            const pass = document.getElementById('encPassword').value;
            if(!pass) throw new Error("Password required");
            
            // Encrypt
            encrypted = await openpgp.encrypt({ 
                message, 
                passwords: [pass], 
                format: 'armored' // Output will be text block (Safe for transfer)
            });
        } else {
            const keyText = document.getElementById('pubKeyInput').value;
            if(!keyText) throw new Error("Public Key required");
            const publicKey = await openpgp.readKey({ armoredKey: keyText });
            
            encrypted = await openpgp.encrypt({ 
                message, 
                encryptionKeys: publicKey,
                format: 'armored'
            });
        }

        status.innerText = "Encryption Success!"; status.style.color = "#00ff41";
        
        document.getElementById('outputWrapper').style.display = 'block';
        
        // Show result in textarea
        document.getElementById('finalOutput').value = encrypted;
        
        // Setup Download
        // Even though it's a file, we save the ENCRYPTED version as .asc (Text) 
        // because we used format: 'armored'. This prevents corruption during transfer.
        document.getElementById('dlBtn').style.display = 'block';
        lastEncryptedBlob = new Blob([encrypted], { type: 'text/plain' });
        lastEncryptedName = filename + ".asc"; // Standard PGP extension

    } catch (err) { 
        console.error(err);
        status.innerText = "Error: " + err.message; 
        status.style.color = "#da3633"; 
    }
}

        // --- DECRYPTION LOGIC (NEW) ---
async function processDecryption() {
    const status = document.getElementById('decStatus');
    const inputType = document.querySelector('input[name="decInputType"]:checked').value;
    const method = document.querySelector('input[name="decMethod"]:checked').value;
    
    status.innerText = "Processing Data..."; 
    status.style.color = "#eac54f";

    try {
        let message;
        
        // --- STEP 1: READ INPUT ---
        if (inputType === 'file') {
            const file = document.getElementById('decFileInput').files[0];
            if (!file) throw new Error("Please select a file.");
            
            const buffer = await file.arrayBuffer();
            const uint8Array = new Uint8Array(buffer);
            
            try {
                // Try reading as binary PGP first
                message = await openpgp.readMessage({ binaryMessage: uint8Array });
            } catch (e) {
                // Fallback to text (Armored)
                const textDecoder = new TextDecoder();
                const textContent = textDecoder.decode(uint8Array);
                message = await openpgp.readMessage({ armoredMessage: textContent.trim() });
            }
        } else {
            let text = document.getElementById('decMsgInput').value.trim();
            if (!text) throw new Error("No text provided.");
            message = await openpgp.readMessage({ armoredMessage: text });
        }

        // --- STEP 2: DECRYPT WITH BINARY FORCE ---
        let decryptedData, filename;
        
        // Options object setup
        const decryptOptions = {
            message: message,
            format: 'binary' // <--- CRITICAL FIX: FORCE BINARY OUTPUT (Uint8Array)
        };

        if (method === 'password') {
            const pass = document.getElementById('decPassword').value;
            if(!pass) throw new Error("Password required.");
            decryptOptions.passwords = [pass];
        } else {
            let keyText = document.getElementById('privKeyInput').value.trim();
            if(!keyText) throw new Error("Private Key required.");
            
            const keyPass = document.getElementById('privKeyPass').value;
            let privateKey = await openpgp.readPrivateKey({ armoredKey: keyText });
            
            if (!privateKey.isDecrypted()) { 
                if(!keyPass) throw new Error("Key Password required.");
                try {
                    privateKey = await openpgp.decryptKey({ privateKey, passphrase: keyPass });
                } catch(e) { throw new Error("Wrong Key Password."); }
            }
            decryptOptions.decryptionKeys = privateKey;
        }

        // Execute Decryption
        const result = await openpgp.decrypt(decryptOptions);
        
        decryptedData = result.data; // This is now a Uint8Array (Pure Bytes)
        filename = result.filename || "decrypted_file";

        // --- STEP 3: OUTPUT ---
        status.innerText = "Decryption Successful!"; 
        status.style.color = "#00ff41";
        document.getElementById('decOutputWrapper').style.display = 'block';

        // Check if we need to offer a download (Always valid for files)
        // Since we forced 'binary', decryptedData is Uint8Array.
        
        document.getElementById('decFinalOutput').value = "âœ… Success! Binary data recovered.\n\nFilename: " + filename + "\nSize: " + decryptedData.byteLength + " bytes\n\nClick Download below to save.";
        
        document.getElementById('decDlBtn').style.display = 'block';
        
        // Create Blob from Uint8Array
        lastDecryptedBlob = new Blob([decryptedData], { type: 'application/octet-stream' });
        lastDecryptedName = filename;

        // Agar chota text message tha, to usse convert karke dikha bhi do
        // (Optional helper: agar data < 1KB hai aur text lagta hai)
        try {
            if(decryptedData.byteLength < 5000) {
                const textDec = new TextDecoder('utf-8', {fatal: true});
                const str = textDec.decode(decryptedData);
                // Agar bina error ke text ban gaya, to dikha do
                document.getElementById('decFinalOutput').value = str;
            }
        } catch(e) {
            // Ignore error, it was a binary file (image/zip)
        }

    } catch (err) { 
        console.error(err); 
        status.innerText = "Error: " + err.message; 
        status.style.color = "#da3633"; 
    }
}

        // Download Helper
        function downloadOutput(type) {
            const a = document.createElement('a');
            if(type === 'enc') {
                a.href = URL.createObjectURL(lastEncryptedBlob);
                a.download = lastEncryptedName;
            } else {
                a.href = URL.createObjectURL(lastDecryptedBlob);
                a.download = lastDecryptedName;
            }
            a.click();
        }
    </script>
</body>
</html>
